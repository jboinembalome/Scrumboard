@if (isAuthenticated) {
    <div>
        <a [routerLink]='["/logout"]' [state]='{ local: true }'
            class="group flex items-center px-4 py-2 text-gray-400 hover:text-gray-500 dark:text-gray-100 dark:hover:text-gray-400">
            <mat-icon class="h-6 w-6 mr-1.5 flex-none">logout</mat-icon>
            <span class="text-sm font-medium">Logout</span>
        </a>
    </div>
}
@else {
    <div>
        <a [routerLink]='["/login"]'
            class="group flex items-center px-4 py-2 text-gray-400 hover:text-gray-500 dark:text-gray-100 dark:hover:text-gray-400">
            <mat-icon class="h-6 w-6 mr-1.5 flex-none">login</mat-icon>
            <span class="text-sm font-medium">Login</span>
        </a>
    </div>
}
