<mat-sidenav-container class="flex-1 w-full min-w-full h-full min-h-full"
  [class.dark-theme]="isDarkTheme" [dir]="dir">

  <!-- Sidenav -->
  <mat-sidenav #sidenav class="bg-white/75 dark:bg-gray-950/75 backdrop-blur transition-colors w-64" [opened]="!isScreenSmall"
    [mode]="isScreenSmall ? 'over' : 'side'">

    <!-- Logo -->
    <div class="pb-[0.35rem] flex border border-l-0 border-y-0 border-gray-300 dark:border-gray-700 items-center">
      <app-blouppy-icon class="px-2 h-[58px] w-32 text-gray-950 dark:text-white"></app-blouppy-icon>
    </div>
    <mat-nav-list class="px-2 space-y-1 border-l-0 border border-gray-300 dark:border-gray-700 h-full">
      <a matLine *ngFor="let path of navigationPaths" 
        [routerLink]="path.Href" routerLinkActive="bg-indigo-800"
        class="text-gray-950/75 dark:text-white/75 hover:bg-primary-600 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
        <mat-icon class=" mr-3 flex-shrink-0 h-6 w-6">{{path.Icon}}</mat-icon> {{path.Name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>


  <!-- Toolbar -->
  <toolbar 
    (toggleTheme)="toggleTheme()" 
    (toggleSidenav)="sidenav.toggle()" 
    (toggleDir)="toggleDir()">
  </toolbar>

  <div class="relative h-full max-w-7xl mx-auto p-4 md:p-8 main bg-white/75 dark:bg-gray-950/75">
    <div class="fixed left-1/2 top-1/2 h-96 w-96 -translate-x-64 -translate-y-64 scale-125 rounded-full bg-indigo-800/30 blur-[150px] dark:blur-[100px]"></div>

    <!-- Main -->
    <main class="relative h-full">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Footer -->
</mat-sidenav-container>
