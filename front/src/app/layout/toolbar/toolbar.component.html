<mat-toolbar class="border-l-0 sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 bg-white/75 dark:bg-gray-950/75">

  <button
    class="bg-white dark:bg-gray-900 px-2 pt-2 rounded-full text-gray-400 hover:text-gray-500  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="flex-1 px-4 flex justify-between">
    <searchbar class="flex-1 flex"></searchbar>
    <div class="ml-4 flex items-center md:ml-6">
      <notification></notification>
      <user-profile (toggleTheme)="toggleTheme.emit()" (toggleDir)="toggleDir.emit()"></user-profile>    
    </div>
  </div>
</mat-toolbar>
