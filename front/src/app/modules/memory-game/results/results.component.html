<!-- Table -->
<div class="shadow border-b max-h-80 overflow-auto border-gray-200 dark:border-gray-900 dark:text-gray-700 sm:rounded-lg">
    <table class="min-w-full  divide-y divide-gray-200">
      <!-- Header -->
      <thead class="bg-gray-50 dark:bg-gray-700">
        <tr>
          <th *ngFor="let column of columns" scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-200 uppercase tracking-wider">
            {{column}}
          </th>
        </tr>
      </thead>
      <!-- Body -->
      <tbody>
        <tr *ngFor="let result of results; let isOdd = odd;" [ngClass]="{'bg-gray-50 dark:bg-gray-700 ' : isOdd, 
                        'bg-white dark:bg-gray-900' : !isOdd}">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">
            {{result.date | date:'mediumDate' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-200">
            {{result.score }}</td>
          <td class="px-6 py-4 whitespace-nowrap uppercase text-sm text-gray-500 dark:text-gray-200">
            {{result.player.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
