<form class="flex-col space-y-2 items-end content-end justify-start" [formGroup]="commentForm" (submit)="addComment()">

  <div class="flex space-x-3">
    <div class="flex-shrink-0">
      @if ((currentUser | async)?.picture) {
        <img class="h-10 w-10 rounded-full" [src]="(currentUser | async)?.picture" (onerror)="setPicture()">
      }
      @else {
        <img class="h-10 w-10 rounded-full" src="assets/images/avatars/profile.jpg">
      }
    </div>
    <div class="min-w-0 flex-1">
      <mat-form-field class="w-full" appearance="outline" subscriptSizing="dynamic">
        <input matInput class="text-gray-900 dark:text-gray-100" [formControlName]="'message'" [autocomplete]="'off'">
      </mat-form-field>
    </div>
  </div>

  <div class="flex justify-end">
    <button [disabled]="!commentForm.get('message').value"
      class="order-0 inline-flex items-center px-2 py-2 border border-transparent shadow-sm text-sm font-medium rounded text-indigo-100 bg-indigo-600 hover:bg-indigo-700  disabled:opacity-50 disabled:bg-gray-300 disabled:text-gray-500 sm:order-1">
      <mat-icon class="mr-1">add</mat-icon>
      Add Comment
    </button>
  </div>

</form>
