<form class="flex-col items-end content-end justify-start" [formGroup]="labelForm" (submit)="addLabel()">

  <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Label Name</label>
  <mat-form-field class="w-full" appearance="outline">
    <input matInput class="text-gray-900 dark:text-gray-100" [formControlName]="'name'">
    <mat-error>Label name is required.</mat-error>
  </mat-form-field>

  <div>
    <button [disabled]="!labelForm.valid"
      class="order-0 inline-flex items-center px-2 py-2 border border-transparent shadow-sm text-sm font-medium rounded text-indigo-100 bg-indigo-600 hover:bg-indigo-700  disabled:opacity-50 disabled:bg-gray-300 disabled:text-gray-500 sm:order-1">
      <mat-icon class="mr-1">add</mat-icon>
      Add Label
    </button>
    <button type="button" (click)="labelCanceled.emit()"
      class="order-0 inline-flex items-center ml-2 px-2 py-2 border border-transparent shadow-sm text-sm font-medium rounded text-indigo-100 bg-red-600 hover:bg-red-700  sm:order-1">
      <mat-icon class="mr-2">clear</mat-icon>
      Cancel
    </button>
  </div>

</form>
