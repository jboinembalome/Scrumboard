    <div class="flex-0 w-72 p-2 m-2 rounded-2xl border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
        @if (!editMode) {
            <button mat-button
                class="inset-0 w-full justify-start rounded-xl bg-transparent px-3"
                (click)="toggleEditMode()"
                disableRipple>
                <mat-icon>add</mat-icon>
                <span class="ml-2">{{ buttonName }}</span>
            </button>   
        }
        @else {
            <div class="flex flex-col items-start w-full p-2">
                <input #nameInput [autocomplete]="'off'" [(ngModel)]="listBoardName" [placeholder]="'Enter list name...'"
                       (keydown.enter)="saveListBoardName()" 
                       class="bg-white dark:bg-gray-900 cursor-text p-2 w-full font-medium sm:min-h sm:text-sm text-gray-900 dark:text-gray-100 border-white dark:border-gray-700 rounded-md ">

                <div class="right-0 flex items-center mt-2">
                    <button mat-button
                        (click)="saveListBoardName()"
                        class="text-primary-600 dark:text-primary-300">
                        <mat-icon>add</mat-icon>
                        Add list
                    </button>
                    <button mat-button
                        (click)="toggleEditMode()"
                        class="ml-2 text-red-600 dark:text-red-300">
                        <mat-icon>clear</mat-icon>
                        Cancel
                    </button>
                </div>
            </div>   
        }
    </div>
