    <div class="flex-0 w-72 p-2 m-2 rounded-2xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900">
        @if (!editMode) {
            <button class="justify-start w-full px-3 rounded-xl bg-transparent text-gray-900 dark:text-gray-100"
                mat-button (click)="toggleEditMode()"
                disableRipple>
                <mat-icon class="mr-2 bg-indigo-600 text-indigo-100 rounded-full">add</mat-icon>
                <span class="text-accent">{{buttonName}}</span>
            </button>
        }
        @else {
            <div class="flex flex-col items-start w-full p-3">
                <input #nameInput [autocomplete]="'off'" [(ngModel)]="listBoardName" [placeholder]="'Enter list name...'"
                       (keydown.enter)="saveListBoardName()" 
                       class="bg-white dark:bg-gray-900 cursor-text p-2 w-full font-medium sm:min-h sm:text-sm text-gray-900 dark:text-gray-100 border-white dark:border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    
                <div class="flex items-center mt-2">
                    <button type="button" (click)="saveListBoardName()"
                            class="order-0 inline-flex items-center px-2 py-2 border border-transparent shadow-sm text-sm font-medium rounded text-indigo-100 bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:order-1">
                            <mat-icon class="mr-2">add</mat-icon>
                            Add list
                    </button>
                    <button type="button" (click)="toggleEditMode()"
                            class="order-0 inline-flex items-center ml-2 px-2 py-2 border border-transparent shadow-sm text-sm font-medium rounded text-indigo-100 bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:order-1">
                            <mat-icon class="mr-2">clear</mat-icon>
                            Cancel
                    </button>
                </div>
            </div>   
        }
    </div>
