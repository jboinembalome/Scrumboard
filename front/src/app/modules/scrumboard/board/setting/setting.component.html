<div class="h-full flex flex-col py-6 bg-white dark:bg-gray-900 shadow-xl overflow-y-scroll">
    <div class="px-4 sm:px-6">
        <div class="flex items-start justify-between">
            <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100" id="slide-over-title">
                Settings
            </h2>
            <div class="ml-3 h-7 flex items-center">
                <button (click)="closeSettingPanel.emit()"
                    class="bg-white dark:bg-gray-900 px-1 pt-2 rounded-full text-gray-400 hover:text-gray-500  ">
                    <span class="sr-only">Close panel</span>
                    <mat-icon class="h-8 w-8">close</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="mt-6 relative flex-1 px-4 sm:px-6">
        <blouppy-color-picker [color]="boardSetting.colour" (colorChange)="updateColor($event)" label="Board Color"></blouppy-color-picker>
    </div>
</div>
