<div class="flex flex-col gap-2">
  @for (adherent of adherents; track trackByFn($index, adherent)) {
    <div class="flex items-center justify-between">
      <mat-checkbox class="justify-items-center" [color]="'primary'" [checked]="hasAdherent(adherent)"
        (change)="toggleMember(adherent, $event.checked)" (click)="$event.stopPropagation()">
        <div class="flex items-center space-x-3">
          <div class="flex-shrink-0">
            @if (adherent.hasAvatar) {
              <img class="h-10 w-10 rounded-full" [src]="urlAvatar + adherent.identityId" alt="">
            }
            @else {
              <span class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-gray-500">
                <span class="font-medium leading-none text-white">{{(adherent.firstName + " " + adherent.lastName) | initial}}</span>
              </span>
            }     
          </div>
          <div class="flex-1 min-w-0 mx-auto">
              <p class="text-sm font-medium text-gray-900 dark:text-gray-100">
                {{adherent.firstName}}
              </p>
              <p 
              [matTooltip]="adherent.job"
              [matTooltipDisabled]="adherent.job.length < 20"
              class="text-sm text-gray-500 w-full max-w-40 truncate" >
                {{adherent.job}}
              </p>
          </div>
        </div>
      </mat-checkbox>
    </div>
  }
</div>
