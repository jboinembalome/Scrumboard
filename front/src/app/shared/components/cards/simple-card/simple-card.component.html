<li class="col-span-1 flex rounded-md shadow-sm hover:shadow-lg transition-shadow">
    <div 
    [class]="bgColor"
    [ngClass]="bgColor === 'bg-white' ? 'text-gray-900' : 'text-white'"
    class="flex w-16 flex-shrink-0 items-center justify-center rounded-l-md text-sm font-medium text-white border border-gray-200 dark:border-gray-700">{{textAtLeft}}</div>
    <div class="flex flex-1 items-center justify-between truncate rounded-r-md border-t border-r border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
      <div class="flex-1 truncate px-4 py-2 text-sm">
        <p class="font-medium text-gray-900 dark:text-gray-100 hover:text-gray-600">{{title}}</p>
        <p class="text-gray-500">{{subtitle}}</p>
      </div>
      <div class="flex-shrink-0 pr-2">
        <ng-content></ng-content>
      </div>
    </div>
  </li>
