<label [attr.for]="key" class="block text-sm font-medium text-gray-700 dark:text-gray-200">{{label}}</label>
<mat-form-field class="w-full" appearance="outline" subscriptSizing="dynamic">
  <input 
    matInput 
    type="text" 
    [attr.name]="key" 
    [attr.id]="key" 
    [(ngModel)]="value" 
    (ngModelChange)="valueChange.emit(value)"
    [attr.placeholder]="placeholder">

    <mat-icon matPrefix class="icon-size-5">{{icon}}</mat-icon>

</mat-form-field>
