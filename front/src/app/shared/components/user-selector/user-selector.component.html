<div class="flex flex-col gap-2">
  @for (user of users; track trackByFn($index, user)) {
    <div class="flex items-center justify-between">
      <mat-checkbox class="justify-items-center" [color]="'primary'" [checked]="hasUser(user)"
        (change)="toggleMember(user, $event.checked)" (click)="$event.stopPropagation()">
        <div class="flex items-center space-x-3">
          <div class="flex-shrink-0">
            @if (user.hasAvatar) {
              <img class="h-10 w-10 rounded-full" [src]="urlAvatar + user.id" alt="">
            }
            @else {
              <span class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-gray-500">
                <span class="font-medium leading-none text-white">{{(user.firstName + " " + user.lastName) | initial}}</span>
              </span>
            }     
          </div>
          <div class="flex-1 min-w-0 mx-auto">
              <p class="text-sm font-medium text-gray-900 dark:text-gray-100">
                {{user.firstName}}
              </p>
              <p 
              [matTooltip]="user.job"
              [matTooltipDisabled]="user.job.length < 20"
              class="text-sm text-gray-500 w-full max-w-40 truncate" >
                {{user.job}}
              </p>
          </div>
        </div>
      </mat-checkbox>
    </div>
  }
</div>
