<h1 matDialogTitle>{{ 'CONFIRM_DIALOG.CONFIRM_TITLE' | translate }}</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">{{ 'CONFIRM_DIALOG.CONFIRM' | translate }}</button>
    <button mat-button (click)="dialogRef.close(false)">{{ 'CONFIRM_DIALOG.CANCEL' | translate }}</button>
</div>
