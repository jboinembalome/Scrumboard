<blouppy-title text="Counter"></blouppy-title>

<div>
    <!-- Replace with your content -->
    <div class="py-4">
        <p class="dark:text-gray-200">This is a simple example of an Angular component.</p>
        <p class="dark:text-gray-200" aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>        
        <button type="button" 
                class="inline-flex items-center px-4 py-2 mr-2 mt-4 border border-transparent text-sm font-medium rounded shadow-sm text-indigo-100 bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                (click)="incrementCounter()">
            Increment
        </button>
        <button type="button" 
                class="inline-flex items-center px-4 py-2 ml-2 mt-4 border border-transparent text-sm font-medium rounded shadow-sm text-indigo-100 bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                (click)="decrementCounter()">
            Decrement
        </button>        
    </div>  
</div>
