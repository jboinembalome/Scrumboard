<div class="container">
  <div class="flex flex-row">&nbsp;</div>
  <div class="flex flex-row">
    <div class="col-2">User</div>
    <input
      [autocomplete]="'off'"
      [(ngModel)]="user"
      [placeholder]="'Enter username...'"
      class="bg-white dark:bg-gray-900 cursor-text p-2 w-full font-medium sm:min-h sm:text-sm text-gray-900 dark:text-gray-100 border-white dark:border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    />
  </div>
  <div class="flex flex-row">
    <div>Message</div>
    <input
      [autocomplete]="'off'"
      [(ngModel)]="message"
      [placeholder]="'Enter message...'"
      class="bg-white dark:bg-gray-900 cursor-text p-2 w-full font-medium sm:min-h sm:text-sm text-gray-900 dark:text-gray-100 border-white dark:border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    />
  </div>
  <div class="flex flex-row">&nbsp;</div>
  <div class="flex flex-row">
    <div class="col-6">
      <input type="button" id="sendButton" value="Send Message" />
      <button
        type="button"
        [disabled]="sendMessageDisabled"
        (click)="onSendMessageClick()"
        class="order-0 inline-flex items-center px-4 py-2 mr-2 border border-transparent shadow-sm text-sm font-medium rounded text-indigo-100 bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:bg-gray-200 disabled:text-gray-500 sm:order-1 sm:ml-3"
      >
        Send Message
      </button>
    </div>
  </div>
</div>
<div class="flex flex-row">
  <div class="col-12">
    <hr />
  </div>
</div>
<div class="flex flex-row">
  <div class="col-6">
    <ul *ngFor="let message of messages">
        <li>{{message}}</li>
    </ul>
  </div>
</div>
