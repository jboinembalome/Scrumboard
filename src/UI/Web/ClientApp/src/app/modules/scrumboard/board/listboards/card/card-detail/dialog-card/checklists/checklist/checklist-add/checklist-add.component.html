<form class="p-4 flex-col items-end content-end justify-start" [formGroup]="checklistForm" (submit)="addChecklist()">

  <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Checklist Name</label>
  <mat-form-field class="w-full" appearance="outline">
    <input matInput class="text-gray-900 dark:text-gray-100" [formControlName]="'name'">
    <mat-error>Checklist name is required.</mat-error>
  </mat-form-field>

  <div>
    <button [disabled]="!checklistForm.valid"
      class="order-0 inline-flex items-center px-2 py-2 border border-transparent shadow-sm text-sm font-medium rounded text-indigo-100 bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:bg-gray-300 disabled:text-gray-500 sm:order-1">
      <mat-icon class="mr-1">add</mat-icon>
      Add Checklist
    </button>
    <button type="button" (click)="checklistCanceled.emit()"
      class="order-0 inline-flex items-center ml-2 px-2 py-2 border border-transparent shadow-sm text-sm font-medium rounded text-indigo-100 bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:order-1">
      <mat-icon class="mr-2">clear</mat-icon>
      Cancel
    </button>
  </div>

</form>
