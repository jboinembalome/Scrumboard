<!-- This example requires Tailwind CSS v2.0+ -->
<div class="flex items-center cursor-pointer text-gray-400 hover:text-gray-500 dark:text-gray-100 dark:hover:text-gray-400" (click)="updateChecked()">
    <ng-content></ng-content>
  <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
  <button type="button"
    class="relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    role="switch" aria-checked="true"
    [ngClass]="{'bg-indigo-600' : checked, 'bg-gray-200' : !checked}">
    <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
    <span aria-hidden="true"
      class="pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"
      [ngClass]="{'translate-x-5' : checked, 'translate-x-0' : !checked}"></span>
  </button>
</div>
